<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <title>Co-ordinator's Panel</title>
    <link rel="icon" href="/images/RVCE Logo.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/CSS/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/co.css">
</head>


<body class="co-body">

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Co-ordinator's Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="co.html">Complaint Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="co2.html">View Complaints</a>
                </li>
            </ul>
        </div>
    </nav>


    <section class="container col-6">
        <!-- Register a Complaint -->
        <div class="card co-card">
            <h4 style="margin-bottom : 20px">Register a Complaint</h4>
            <div class="form-container">
                <form>
                    <div class="form-group">
                        <label for="InputCompType">Complaint Type</label>
                        <select class="form-control" id="InputCompType">
                            <option>Hardware</option>
                            <option>Software</option>
                            <option>Antivirus</option>
                            <option>Printer</option>
                            <option>Network</option>
                            <option>IP Camera</option>
                            <option>Digital Signage</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="InputTitle">Complain Title</label>
                        <input type="text" class="form-control" id="InputTitle" required>
                    </div>

                    <div class="form-group">
                        <label for="InputAssetID">Asset ID</label>
                        <input type="text" class="form-control" id="InputAssetID" placeholder="optional">
                    </div>

                    <div class="form-group">
                        <label for="InputDesc">Complaint Description</label>
                        <textarea class="form-control" id="InputDesc" rows="7" required></textarea>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-dark" style="float:right" type="submit">

                    </div>
                    <div class="form-group">
                        <input class="btn btn-outline-dark" style="float:right" type="reset">
                    </div>

                </form>
            </div>
        </div>




    </section>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="JavaScript/Bootstrap/bootstrap.min.js"></script>
</body>

</html>
