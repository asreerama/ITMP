<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <title>RVCE IT Maintenance Portal</title>
    <link rel="icon" href="/images/RVCE Logo.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/CSS/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/login.css">
</head>

<body class="login-body">
    <section class="container-fluid">

        <div class="form-container">
            <form action="co.html">
                <div class="logo-header">
                    <h4>R. V. College of Engineering</h4>
                    <img class="rvlogo" src="/images/RVCE Logo.png">
                    <h4>IT Maintenance Portal</h4>

                </div>

                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username" required>

                </div>
                <div class="form-group">
                    <label for="inputPassword1">Password</label>
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="inputLoginType">Login as</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Co-ordinator</option>
                        <option>Engineer</option>
                        <option>Admin</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block login-submit">Submit</button>
            </form>

        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
